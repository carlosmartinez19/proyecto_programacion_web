<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto</title>
        <link rel="stylesheet" href="Styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about_us.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section class="contact-us">
            <div class="search-bar-container">
                <div class="search-bar">
                    <form action="#" method="GET">
                        <input type="text" placeholder="Buscar...">
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <h2>Contacto</h2>
            <br>
            <p>Para más información, envíanos tus dudas a través del siguiente formulario o contáctanos a nuestras redes sociales.</p>
    
            <!-- Contenedor del formulario de contacto -->
            <div class="contact-form-container">
                <!-- Formulario de Contacto -->
                <form method="POST" class="contact-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name">
        
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
        
                    <label for="message">Tu Pregunta:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
        
                    <button type="submit">Enviar</button>
                </form>
            </div>

    
            <!-- Redes Sociales con Iconos -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" alt="Instagram">
                </a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon">
                    <img src="https://img.icons8.com/fluency/48/000000/twitter-squared.png" alt="Twitter">
                </a>
            </div>
        </section>
        <br>
        <footer>
            <p>&copy; 2024 Hábitos de Oro. Todos los derechos reservados.</p>
        </footer>

        <script defer src="script.js"></script>
    </body>
</html>
